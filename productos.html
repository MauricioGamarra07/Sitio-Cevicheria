<body>
    <header class="banner">
        <a class="regresar" href="index.html">
            <i class='bx bx-chevron-left-square bx-lg'></i>

        <div class="titulo-categoria">

        <div class="compra">

    <section class="modal-compra">

            <h1 class="text-primary text-center">Carrito de Compras</h1>
            <i class="bx bxs-x-circle bx-md text-danger" id="boton-cerrar"></i>

                <table class="table table-primary table-striped table-responsive-sm">

                      <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Plato</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody class="info-compra">
                    </tbody>
                </table>
            </div>
            <div class="pie-compra">
                <p class="btn btn-primary" id="limpiar">Limpiar carrito</p>
                <p>Precio Total: 
                    <b style="font-size: 24px;">S/ 100.00</b>
                </p>
            </div>
        </div>
    </section>

    <!-- Productos -->
    <section class="container-fluid pt-4 pb-5">
        <div class="contenedor-productos">

        </div>
    </section>
